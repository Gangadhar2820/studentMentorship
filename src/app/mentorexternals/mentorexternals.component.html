
<div class="total">
<div class="fetch">
    <form #mineForm="ngForm"> 

        <div class="roww"> 

    <div class="">
        <span class="p-float-label">
            <p-dropdown [options]="years" [(ngModel)]="selectedYear" placeholder="Year" optionLabel="name" inputId="year" [required]="true" name="year"></p-dropdown>
            <label for="year"> Year</label>
        </span>
    </div>

    <div class="">
        <span class="p-float-label">
            <p-dropdown [options]="semesters" [(ngModel)]="selectedSemester" placeholder="Semester" optionLabel="name" inputId="semester" [required]="true" name="semester"></p-dropdown>
            <label for="semester"> Semester</label>
        </span>
    </div>

    <div class="">
        <span class="p-float-label">
            <p-dropdown [options]="rollno" [(ngModel)]="selectedRollno" placeholder=" HallTicket No"  inputId="rollno" [required]="true" name="rollno" ></p-dropdown>
            <label for="rollno"> Hallticket No</label>
        </span>
    </div>

    <div class="online">
        <button pButton (click)="logData()" [disabled]="mineForm.invalid">Fetch Data</button>
    </div></div>
</form>
    

</div>


<div class="showStudent">
    <ul>
        <li>HALLTICKET NO : <span>{{selectedRollno}}</span></li>
        <li>NAME : <span>{{verifyDetail[0].FIRSTNAME}} {{verifyDetail[0].LASTNAME}}</span></li>
        
    </ul>
</div>
 

<div class="tableform">
    <form [formGroup]="myReactiveForm">

    <p-table [value]="subjectsData" dataKey="id" selectionMode="single" styleClass="p-datatable-sm p-datatable-gridlines " [tableStyle]="{ 'min-width': '40rem' }">
        <ng-template pTemplate="header">
            <tr> 
                <th style="width:15%">Course Code</th>
                <th style="width:40%">Course Name</th>
                <th style="width:15%">Grade</th>
                <th style="width:15%">Grade Points</th>
                <th style="width:15%">Credits</th> 
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-ri="rowIndex" formArrayName="marksArray" let-editing="editing">
            <tr [formGroupName]="ri">
                <td [pEditableColumn]="product.SUBJECTCODE" pEditableColumnField="SUBJECTCODE">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" style="font-size: 12px;width:100%" [value]="product.SUBJECTCODE" formControlName="subjectcode" required (blur)="product.SUBJECTCODE = myReactiveForm.get('marksArray').get(ri.toString()).get('subjectcode').value">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{product.SUBJECTCODE }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td [pEditableColumn]="product.SUBJECTNAME" pEditableColumnField="SUBJECTNAME">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" style="font-size: 12px;width:100%" [value]="product.SUBJECTNAME" required formControlName="subjectname" (blur)="product.SUBJECTNAME = myReactiveForm.get('marksArray').get(ri.toString()).get('subjectname').value" >
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ product.SUBJECTNAME }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td [pEditableColumn]="product.GRADE" pEditableColumnField="GRADE">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText style="font-size: 12px;width:100%" [value]="product.GRADE" required  formControlName="grade" (blur)="product.GRADE = myReactiveForm.get('marksArray').get(ri.toString()).get('grade').value">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ product.GRADE }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td [pEditableColumn]="product.GRADEPOINTS" pEditableColumnField="GRADEPOINTS">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" style="font-size: 12px;width:100%" [value]="product.GRADEPOINTS" required  formControlName="gradepoints" (blur)="product.GRADEPOINTS = myReactiveForm.get('marksArray').get(ri.toString()).get('gradepoints').value">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ product.GRADEPOINTS}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td [pEditableColumn]="product.CREDITS" pEditableColumnField="CREDITS">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" style="font-size: 12px;width:100%" [value]="product.CREDITS" required  formControlName="credits" (blur)="product.CREDITS = myReactiveForm.get('marksArray').get(ri.toString()).get('credits').value">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ product.CREDITS }}
                        </ng-template>
                    </p-cellEditor>
                </td>
            </tr>
        </ng-template>
    </p-table> 

    <div class="formbuttons">
        <button pButton (click)="send_Externals_Data()" [disabled]="myReactiveForm.invalid">Save</button>
    </div>
</form>

</div>





</div>
